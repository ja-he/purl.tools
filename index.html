<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="purl Builder" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>purl Builder</title>

  <link data-trunk rel="copy-file" href="./src/assets/404.html" />

  <style>
  body {
    margin: 0;
    width: 100vw;
    min-height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
  }

  #full-page {
    min-height: 100vh;
    display: grid;
    align-items: center;
    justify-items: center;
    grid-template-columns: 1fr;
    grid-template-rows: 4em 1fr 4em;
    grid-template-areas: "header"
                         "main"
                         "footer";
  }
  
  #header {
    width: 100%;
    grid-area: header;
    display: grid;
    align-items: center;
    justify-items: center;
    grid-template-columns: 4em 1fr 4em;
    grid-template-areas: "left center right";
  }
  
  #main-title {
    grid-area: center;
    font-size: 2em;
    font-weight: bold;
  }
  #title-text {
  }
  #wip-disclaimer {
    position: absolute;
    font-size: 16pt;
    text-align: center;
    width: max-content;
    top: 0;
    left: 50%;
    background-color: #ffaaaa;
    color: #440000;
    /* transform: rotate(-15deg); */
    animation: wiggle 2.5s linear infinite;
    user-select: none;
  }

  @keyframes wiggle {
    0%   { transform: translate(-50%, +90%) rotate(0);      }
    25%  { transform: translate(-50%, +90%) rotate(-15deg); }
    50%  { transform: translate(-50%, +90%) rotate(0);      }
    75%  { transform: translate(-50%, +90%) rotate(+15deg); }
    100% { transform: translate(-50%, +90%) rotate(0);      }
  }

  #theme-toggle {
    grid-area: right;
  }
  
  #footer {
    grid-area: footer;
  }

  .disclaimer-note {
    max-width: 30vw;
    text-align: center;
  }

  #devstatus-accept-button {
    width: 100%;
  }

  .purl {
    font-family: monospace;
    font-size: 1.5em;
    background-color: #00000011;
    padding: 1em;
    border-radius: 0.5em;
    margin: 1em auto;
    text-align: center;
  }

  .purl-scheme {
    color: #808080;
  }
  .purl-sep {
    color: #a0a0a0;
  }
  .purl-name {
    font-weight: bold;
  }

  #input-form {
    margin: 0.5em auto;
    display: flex;
    flex-flow: column;
    gap: 0.25em;
    max-width: 24em;
  }

  input {
    box-sizing: border-box;
  }
  .input-row {
    width: 100%;
    display: grid;
    gap: 0.5em;
    grid-template-columns: 6em 1fr 6em;
    grid-template-areas: "label input options";
  }

  .input-row > .input-label {
    grid-area: label;
  }
  .input-row > .purl-component-input {
    width: 100%;
    grid-area: input;
  }
  .input-row > .purl-input-options-button {
    grid-area: options;
  }

  .option-proposed {
    font-size: 1em;
  }
  .option-well-known {
    font-size: 2em;
  }

  .identifier-well-known {
    text-decoration: underline #007700 0.2em;
    background-color: #bbffbb;
  }
  .identifier-proposed {
    text-decoration: underline #002266 0.2em;
    background-color: #aaddff;
  }
  .identifier-other {
    text-decoration: underline #777700 0.2em;
    background-color: #ffffbb;
  }
  .identifier-regex-fail {
    text-decoration: underline #770000 0.2em;
    background-color: #ffbbbb;
  }
  .identifier-empty-fail {
    text-decoration: underline #770000 0.2em;
    background-color: #ffbbbb;
  }
  </style>

</head>

<body>
</body>

</html>
