<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="purl Builder" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>purl Builder</title>

  <link data-trunk rel="copy-file" href="./src/assets/404.html" />

  <style>
  body {
    margin: 0;
    width: 100vw;
    min-height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
  }

  #full-page {
    min-height: 100vh;
    display: grid;
    align-items: center;
    justify-items: center;
    grid-template-columns: 1fr;
    grid-template-rows: 4em 1fr 4em;
    grid-template-areas: "header"
                         "main"
                         "footer";
  }
  
  #header {
    width: 100%;
    grid-area: header;
    display: grid;
    align-items: center;
    justify-items: center;
    grid-template-columns: 4em 1fr 4em;
    grid-template-areas: "left center right";
  }
  
  #main-title {
    grid-area: center;
    font-size: 2em;
    font-weight: bold;
  }
  
  #theme-toggle {
    grid-area: right;
  }
  
  #footer {
    grid-area: footer;
  }

  .disclaimer-note {
    max-width: 30vw;
    text-align: center;
  }

  #devstatus-accept-button {
    width: 100%;
  }

  .purl {
    font-family: monospace;
    font-size: 1.2em;
    background-color: #00000011;
    padding: 1em;
    border-radius: 0.5em;
  }

  .purl-scheme {
    opacity: 0.4;
  }
  .purl-sep {
    opacity: 0.3;
  }
  .purl-name {
    font-weight: bold;
  }
  </style>

</head>

<body>
</body>

</html>
